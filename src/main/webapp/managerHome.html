<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-row {
            margin-bottom: 20px;


        }

        .el-col {
            border-radius: 4px;
        }

        .bg-purple-dark {
            background: #99a9bf;
        }

        .bg-purple {
            background: #d3dce6;
        }

        .bg-purple-light {
            background: #e5e9f2;
        }

        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }

        .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
        }

        .el-header, .el-footer {
            background-color: #B3C0D1;
            color: #333;
            text-align: center;
            line-height: 60px;
        }

        .el-aside {
            background-color: #D3DCE6;
            color: #333;
            text-align: center;
            line-height: 200px;
        }

        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            line-height: 160px;
        }

        body > .el-container {
            margin-bottom: 40px;
        }

        .el-container:nth-child(5) .el-aside,
        .el-container:nth-child(6) .el-aside {
            line-height: 260px;
        }

        .el-container:nth-child(7) .el-aside {
            line-height: 320px;
        }

        .text {
            font-size: 14px;
        }

        .item {
            margin-bottom: 18px;
        }

        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }

        .clearfix:after {
            clear: both
        }

        .box-card {
            width: 50%;
            height: 66%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="managerDiv">
    <!--<el-container style="height: 720px;">-->
    <!--    <el-header><span>欢迎</span>-->
    <!--        <el-tag>管理员</el-tag>-->
    <!--    </el-header>-->
    <!--    <el-main>Main-->

    <!--    </el-main>-->
    <!--</el-container>-->

    <el-card class="box-card">

        <div slot="header" class="clearfix">
            <span class="title" style="margin-right: 10px">欢迎您</span>
            <span class="title" style="margin-right: 10px">{{managerName}}</span>
            <el-tag class="title" type="success">管理员</el-tag>
            <el-button style="float: right; padding: 3px 0; color: #F56C6C"
                       type="text" @click="logout">退出登录
            </el-button>
            <el-button style="float: right; padding: 3px 0; margin-right: 20px"
                       type="text" @click="changePasswdButton">修改密码
            </el-button>
            <el-button style="float: right; padding: 3px 0; margin-right: 10px; color: #7DC23A"
                       type="text" @click="backup">备份数据库
            </el-button>
        </div>
        <div class="text item">
            <template>
                <el-table
                        :data="depInfos"
                        style="width: 100%"
                        stripe>
                    <el-table-column
                            prop="id"
                            label="部门编号"
                            width="100" align="center">
                    </el-table-column>
                    <el-table-column
                            prop="dep_name"
                            label="部门名称"
                            width="180" align="center">
                    </el-table-column>
                    <el-table-column
                            prop="manager_id"
                            label="主管编号"
                            width="100" align="center">
                    </el-table-column>
                    <el-table-column
                            prop="name"
                            label="主管姓名"
                            width="180" align="center">
                    </el-table-column>
                    <el-table-column align="center" label="操作">
                        <template slot-scope="scope">
                            <el-button type="primary" plain @click="changeDepManager(scope.row)">更改主管</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </template>


        </div>
    </el-card>
    <el-dialog
            title="部门主管管理"
            :visible.sync="changeDepManagerVisible"
            width="30%">
        <el-form ref="form" :model="reviseDepManagerData" label-width="150px">
            <el-form-item label="新部门主管员工号">
                <el-input v-model="reviseDepManagerData.manager_id" style="width: 100%"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button @click="changeDepManagerVisible = false">取消</el-button>
                <el-button type="primary" @click="submitDepManager">修改</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>
    <el-dialog
            title="修改密码"
            :visible.sync="changePasswdVisible"
            width="30%">
        <el-form :model="newPasswdForm" status-icon :rules="rules" ref="newPasswdForm" label-width="100px"
                 class="demo-newPasswdForm">
            <el-form-item label="密码" prop="pass">
                <el-input type="password" v-model="newPasswdForm.pass" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="确认密码" prop="checkPass">
                <el-input type="password" v-model="newPasswdForm.checkPass" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="submitForm('newPasswdForm')">提交</el-button>
                <el-button @click="resetForm('newPasswdForm')">重置</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>
</div>


<script src="js/vue.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el: "#managerDiv",
        mounted() {
            let jsonString = sessionStorage.getItem("managerInfo")
            this.selfManagerInfo = JSON.parse(jsonString);
            this.managerName = this.selfManagerInfo.name;
            this.getDepInfo();
            // sessionStorage.clear();
        },
        methods: {
            logout() {
                sessionStorage.clear();
                window.location.href = "index.html";
            },
            changePasswdButton() {
                this.changePasswdVisible = true;
            },
            getDepInfo() {
                axios.get("http://localhost/man/getAllDepInfo").then(res => {
                    this.depInfos = res.data;
                })
            },
            changeDepManager(row) {
                this.changeDepManagerVisible = true;
                this.reviseDepManagerData = row;
                console.log(row);
            },
            submitDepManager() {
                axios.get("http://localhost/man/updateManagerOfDep?d_id=" +
                    this.reviseDepManagerData.id +
                    "&m_id=" + this.reviseDepManagerData.manager_id).then(res => {
                    if ('success' === res.data) {
                        this.success("修改成功");
                    } else {
                        this.errorMessage("修改失败");
                    }
                });
                this.getDepInfo();
                this.changeDepManagerVisible = false;
            },
            success(msg) {
                this.$message({message: msg, type: 'success'});
            },
            errorMessage(msg) {
                this.$message.error(msg);
            },
            submitForm(formName) {
                this.changePasswdVisible = false;
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        axios.get("http://localhost/man/changePasswd?name=" + this.selfManagerInfo.name +
                            "&newPasswd=" + this.newPasswdForm.checkPass).then(res => {
                            if ('success' === res.data)
                                this.success('修改成功')
                            else
                                this.errorMessage('修改失败')
                        });
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            backup() {
                axios.get("http://localhost/man/backupDatabase").then(res => {
                    if ('success' === res.data)
                        this.success('备份成功')
                    else
                        this.errorMessage('备份失败')
                })
            }
        },
        data() {
            let validatePass = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    if (this.newPasswdForm.checkPass !== '') {
                        this.$refs.newPasswdForm.validateField('checkPass');
                    }
                    callback();
                }
            };
            let validatePass2 = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请再次输入密码'));
                } else if (value !== this.newPasswdForm.pass) {
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            };
            return {
                newPasswdForm: {
                    pass: '',
                    checkPass: '',
                },
                rules: {
                    pass: [
                        {validator: validatePass, trigger: 'blur'}
                    ],
                    checkPass: [
                        {validator: validatePass2, trigger: 'blur'}
                    ],
                },
                selfManagerInfo: {
                    name: "leo",
                },
                managerName: "test",
                changePasswdVisible: false,
                changeDepManagerVisible: false,
                reviseDepManagerData: {dep_id: "", manager_id: ""},
                depInfos: [
                    {
                        id: 1,
                        dep_name: "开发部",
                        manager_id: 8001,
                        name: "测试人",
                    },
                ],
            }
        }
    })

</script>

</body>
</html>
